<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <div class="selectors" id="selectors">
        <label for="volume">Password Length: </label>
        <input type="range" id="passwordlength" name="passwordlength" min="8" max="128"
          oninput="passwordlengthfunc(this.value)" />
        <output id="passwordvalue">68</output>
        <div>
          <input type="checkbox" id="Lowercase" name="Lowercase">
          <label for="scales">Lowercase</label>
        </div>
        <div>
          <input type="checkbox" id="Uppercase" name="Uppercase">
          <label for="horns">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" id="Numeric" name="Numeric">
          <label for="horns">Numeric</label>
        </div>
        <div>
          <input type="checkbox" id="Special" name="Special">
          <label for="Special">Special Characters</label>
        </div>
      </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
